<script>
  const fireflies = document.querySelectorAll(".firefly");
  
  fireflies.forEach((fly, i) => {
    gsap.to(fly, {
      duration: 6 + Math.random() * 4, // random speed
      x: Math.random() * 100 - 50,    // random horizontal drift
      y: Math.random() * 100 - 50,    // random vertical drift
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut",
      delay: i * 0.5
    });
  
    // subtle glow flicker
    gsap.to(fly, {
      duration: 1 + Math.random()*1.5,
      opacity: 0.3 + Math.random()*0.7,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });
  });
  </script>
